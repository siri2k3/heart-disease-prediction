<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Heart Disease Prediction</h1>
    <form id="predictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required><br>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="bloodPressure" required><br><br>

        <label for="serumCholesterol">Serum Cholesterol:</label>
        <input type="number" id="serumCholesterol" name="serumCholesterol" required><br><br>

        <input type="button" value="Predict" onclick="predict()">
    </form>

    <div id="errorMessage" class="error-message"></div>

    <h2>Prediction Result</h2>
    <div id="predictionResult">
        <!-- Placeholder for prediction result table -->
    </div>

    <script>
        function predict() {
            // Check if all fields are filled
            var elements = document.getElementById("predictionForm").elements;
            for (var i = 0; i < elements.length - 1; i++) {
                if (elements[i].type !== "button" && elements[i].value.trim() === "") {
                    document.getElementById("errorMessage").innerHTML = "Please fill in all fields.";
                    return;
                }
            }

            // Clear previous error message
            document.getElementById("errorMessage").innerHTML = "";

            // Simulated prediction (replace with your actual algorithm)
            var predictionResult = {
                age: elements['age'].value,
                sex: elements['sex'].value,
                bloodPressure: elements['bloodPressure'].value,
                serumCholesterol: elements['serumCholesterol'].value,
                // Include other fields as needed
                chestPain: 'Angina',
                fastingBloodSugar: 'Normal',
                restingECG: 'Normal',
                maxHeartRate: '150',
                exerciseInducedAngina: 'No',
                stDepression: '1.5',
                slopeOfMajorVessels: 'Downsloping',
                thalassemia: 'Normal',
                prediction: Math.random() > 0.5 ? '1' : '0'
            };
            var resultTable = '<table>';
            for (var key in predictionResult) {
                resultTable += '<tr><th>' + key + '</th><td>' + predictionResult[key] + '</td></tr>';
            }
            resultTable += '</table>';

            document.getElementById("predictionResult").innerHTML = resultTable;
        }
    </script>
</body>

</html>
